<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nabi's Travel Plans</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser to the
      // new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe.
      // Note: this 404.html file must be at least 512 bytes for some browsers to see it.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script>
      // Redirect to index.html with the path as a query parameter
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var newPath = '/nabi-trip/?' + path.slice(1) + search.replace('?', '&') + hash;
      window.location.replace(newPath);
    </script>
  </body>
</html>
